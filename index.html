# Type some code ->

function updateGutters(cm) {
  var gutters = cm.display.gutters,
      specs = cm.options.gutters;

  removeChildren(gutters);

  for (var i = 0; i < specs.length; ++i) {
    var gutterClass = specs[i];
    var gElt = gutters.appendChild(
      elt(
        "div",
        null,
        "CodeMirror-gutter " + gutterClass
      )
    );
    if (gutterClass == "CodeMirror-linenumbers") {
      cm.display.lineGutter = gElt;
      gElt.style.width = (cm.display.lineNumWidth || 1) + "px";
    }
  }
  gutters.style.display = i ? "" : "none";
  updateGutterSpace(cm);

  return false;
}

</textarea>

  <!-- Some jquery to make life easier -->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- The business -->
  <script>

    // CodeMirror
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      styleActiveLine: true,
      matchBrackets: true,
      theme: "pastel-on-dark",
      lineWrapping: true
    });

    function applyColors() {
      $("body").css('color', $(".CodeMirror").css('color'));
      $("body").css("background", $(".CodeMirror").css('background-color'));
    }

    // CodeMirror theme selector
    var input = document.getElementById("select");
    function selectTheme() {
      var theme = input.options[input.selectedIndex].innerHTML;
      editor.setOption("theme", theme);
      applyColors();
    }

    var choice = document.location.search &&
      decodeURIComponent(document.location.search.slice(1));

    if (choice) {
      input.value = choice;
      editor.setOption("theme", choice);
    }

    // ProgrammingFonts font selector
    function selectFont() {
      var font = $("#select-font").val();

      if (font === "input") {
        $("pre").css({ fontFamily: "Input Mono" });
        $("textarea").css({ fontFamily: "Input Mono" });
        $(".CodeMirror").css({ fontFamily: "Input Mono" });
      } else {
        $("pre").css({ fontFamily: font });
        $("textarea").css({ fontFamily: font });
        $(".CodeMirror").css({ fontFamily: font });
      }

      $("#font-info p").hide();
      $("." + font).show();
    }

    function setSize() {
      $(".CodeMirror").css({ fontSize: $("#size").val() + "px" });
    }

    $(document).ready(function(){

      //randomly select a theme
      // var options = $("#select > option");
      // options[Math.floor(Math.random() * options.length)].selected = "selected";

      selectTheme();
      applyColors();
      setSize();

      var font_aliases = [];
      $.getJSON("fonts.json", function(data) {

        $.each(data, function(k,v) {
          font_aliases.push(v.alias);
          $("#select-font").append("<option value=\"" + v.alias + "\">" + v.name + "</option>");

          if (typeof v.year === "undefined") {
            yearString = "";
          } else {
            yearString = " (" + v.year + ")";
          }
          
          $("#font-info").append(
            "<p class=\"" + v.alias + "\"> " + v.name +
            " - " + "<a href=\""+ v.website + "\" rel=\"external\">" + v.author + "</a>" + yearString +
            "</p>"
          );
        });

        // configure the webfont loader
        WebFont.load({
          custom: { families: font_aliases }
        });

        $("#select-font").val('input'); // default to this awesome font
        selectFont();
      });
    });
